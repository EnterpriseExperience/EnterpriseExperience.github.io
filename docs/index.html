<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flames Hub API | Documentation</title>
  <link id="theme-link" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <style>
    html, body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      background-color: #ffffff;
      color: #000000;
    }
    .markdown-section {
      background-color: transparent;
      color: inherit;
    }

    body.dark-mode {
      background-color: #1e1e1e !important;
      color: #ff0000 !important;
    }
    body.dark-mode .markdown-section {
      background-color: transparent !important;
      color: #ff0000 !important;
    }
    body.dark-mode pre code {
      background-color: #2d2d2d !important;
    }
    body.dark-mode .docsify-copy-code-button {
      background: #333 !important;
      color: #fff !important;
      border: 1px solid #555 !important;
    }
    body.dark-mode .docsify-copy-code-button:hover {
      background: #444 !important;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #theme-toggle:hover {
      background-color: #555;
    }
    body.dark-mode #theme-toggle {
      background-color: #ccc;
      color: #000;
    }
    body.dark-mode #theme-toggle:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <button id="theme-toggle">üåô Dark</button>

  <script>
    window.$docsify = {
      name: 'Flames Hub',
      loadSidebar: false,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      }
    };

    const themeLink = document.getElementById('theme-link');
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css';
      toggleButton.textContent = '‚òÄÔ∏è Light';
    } else {
      body.classList.remove('dark-mode');
      themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css';
      toggleButton.textContent = 'üåô Dark';
    }

    toggleButton.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css';
        toggleButton.textContent = 'üåô Dark';
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-mode');
        themeLink.href = '//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css';
        toggleButton.textContent = '‚òÄÔ∏è Light';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
